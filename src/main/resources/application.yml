# MySQL DataSource configuration
spring:
  application:
    name: quiz-app
  datasource:
    url: jdbc:mysql://localhost:3306/quizdb
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate configuration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update